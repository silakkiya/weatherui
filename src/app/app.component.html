<div class="searchplace">
  <input type="text" id="searchid" placeholder="Search city name here..." #cityName>
  <button class="btn" type="button" (click)="searchButton(cityName.value)">submit</button>
</div>
<div class="container">
<app-summary [summaryInfo]="weatherService.summary"></app-summary>
<app-temperature></app-temperature>
<app-tpw></app-tpw>
<app-daytile *ngFor="let dayInfo of weatherService.dayTileList" [dayTileInfo]="dayInfo"></app-daytile>
</div>
